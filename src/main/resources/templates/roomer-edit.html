<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>
<div th:unless="${message != null}">
    <form method="post" action="#" th:object="${roomer}" th:action="@{/roomer/update/{id}(id=${roomer.id})}" >
        <div class="form-group">
            <input class="form-control" id="secondName" th:field="*{secondName}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" id="firstName" th:field="*{firstName}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" id="surname" th:field="*{surname}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" id="numberOfPassport" th:field="*{numberOfPassport}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('numberOfPassport')}" th:errors="*{numberOfPassport}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" id="passportIssuedBy" th:field="*{passportIssuedBy}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('passportIssuedBy')}" th:errors="*{passportIssuedBy}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" id="placeOfArrival" th:field="*{placeOfArrival}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" id="roomNumber" th:field="*{roomNumber}"><br>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>
        </div>
        <button class="form-submit-button" type="submit">Save</button>
        <button onclick="document.location='/city'" type="button" class="form-submit-button" >View cities</button>
    </form>
    <form th:object="${roomer}">
        <div class="form-group">
            <input class="form-control"  id="settlementDate" th:field="*{settlementDate}" readonly><br>
        </div>
        <div class="form-group">
            <div th:if="${roomer.moveOutDate != null}">
                <input class="form-control" id="moveOutDate" th:field="*{moveOutDate}" readonly><br>
            </div>
        </div>
    </form>
</div>
</body>
</html>

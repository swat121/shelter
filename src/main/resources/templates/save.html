<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form method="post" th:action="@{/roomer/add}" th:object="${roomer}">
            <div class="form-group">
                <input class="form-control" id="secondName" th:field="*{secondName}" placeholder="Кущовий"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="firstName" th:field="*{firstName}" placeholder="Денис"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="surname" th:field="*{surname}" placeholder="Ігорович"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="02.02.2001"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" id="numberOfPassport" th:field="*{numberOfPassport}" placeholder="000000000"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('numberOfPassport')}" th:errors="*{numberOfPassport}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" id="passportIssuedBy" th:field="*{passportIssuedBy}" placeholder="1234"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('passportIssuedBy')}" th:errors="*{passportIssuedBy}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="+380951420191"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" id="placeOfArrival" th:field="*{placeOfArrival}" placeholder="м. Дніпро"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <div class="form-group">
                <input class="form-control" type="number" id="roomNumber" th:field="*{roomNumber}" placeholder="13"><br>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"></div>
            </div>
            <button class="form-submit-button" type="submit">Save</button>
            <button onclick="document.location='/city'" type="button" class="form-submit-button">View cities</button>
        </form>
    </div>
</div>
</body>
</html>
